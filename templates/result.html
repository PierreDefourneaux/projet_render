<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Résultat de la Prédiction</title>
    <style>
        body {
            background: linear-gradient(to right, #8360c3, #2ebf91);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card bg-white text-center">
            <h2 class="mb-3">Résultats</h2>
            <p><strong>Phrase :</strong> {{ phrase_on_page }}</p>
            <p><strong>Interprétation :</strong> {{ prediction_on_page }}</p>
            <p>Est-ce correct ?</p>
            
            <form method="POST" action="{{ url_for('feedback') }}">
                <input type="hidden" name="label_phrase" value="{{ phrase_on_page }}">
                <input type="hidden" name="label_prediction" value="{{ prediction_on_page }}">

                <!-- Bouton vert pour "correct" -->
                <button type="submit" name="feedback_button" value="prédiction correcte" class="btn btn-success w-100 mb-2">
                    L'interprétation est correcte
                </button>

                <!-- Bouton rouge pour "incorrect" -->
                <button type="submit" name="feedback_button" value="prédiction incorrecte" class="btn btn-danger w-100">
                    Non, le modèle s'est trompé
                </button>
            </form>

            <br>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
