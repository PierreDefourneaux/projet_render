<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Analyse de Sentiment</title>
    <style>
        body {
            background: linear-gradient(to right, #8360c3, #2ebf91);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #2ebf91;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #1d9f75;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card bg-white text-center">
            <h2 class="mb-3">Analyse de Sentiment</h2>
            <p>Ce modèle d'IA a été entraîné sur des tweets en anglais pour reconnaître une opinion positive ou négative.</p>
            <form method="POST" action="{{ url_for('result') }}">
                <div class="mb-3">
                    <label for="phrase_id" class="form-label">Entrez une phrase (en anglais) :</label>
                    <input type="text" id="phrase_id" name="label_phrase" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Analyse</button>
            </form>
        </div>
    </div>

</body>
</html>
